<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TechShop ‚Äî Payment</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",system-ui,Roboto,Arial}
  body{min-height:100vh;background:linear-gradient(120deg,#021124,#04183a);color:#e6f0ff;display:flex;align-items:center;justify-content:center;padding:24px}
  .card{width:100%;max-width:720px;background:rgba(255,255,255,0.03);padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 20px 60px rgba(2,6,23,0.6)}
  h1{color:#bfe8ff;margin-bottom:8px}
  .meta{color:#a8c7ea;margin-bottom:18px}
  .row{display:flex;gap:12px;flex-wrap:wrap}
  .field{flex:1;min-width:160px}
  label{display:block;font-size:.9rem;color:#bcdff7;margin-bottom:6px}
  input[type="text"],input[type="email"],input[type="number"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#eaf6ff}
  .pay-btn{margin-top:12px;padding:12px 16px;border-radius:10px;border:none;background:linear-gradient(90deg,#38bdf8,#818cf8);color:#062230;font-weight:800;cursor:pointer}
  .note{margin-top:10px;color:#9fb3d9;font-size:.9rem}
  .success{background:linear-gradient(90deg,#22c55e,#16a34a);padding:12px;border-radius:10px;color:white;font-weight:700;text-align:center;margin-top:12px}
  a.back{display:inline-block;margin-top:12px;color:#cfefff}
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>Secure Checkout</h1>
    <div class="meta" id="meta">Preparing payment...</div>

    <form id="paymentForm">
      <div class="row">
        <div class="field">
          <label>Full name</label>
          <input type="text" id="name" placeholder="Your name" required>
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@mail.com" required>
        </div>
      </div>

      <div style="margin-top:12px">
        <label>Card number</label>
        <input type="text" id="cardnum" placeholder="4242 4242 4242 4242" required>
      </div>

      <div class="row" style="margin-top:12px">
        <div class="field">
          <label>Expiry</label>
          <input type="text" id="exp" placeholder="MM/YY" required>
        </div>
        <div class="field">
          <label>CVC</label>
          <input type="number" id="cvc" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="pay-btn">Pay now</button>
      <div class="note">This is a demo payment page ‚Äî no real charges. Use demo credentials.</div>
    </form>

    <div id="result" style="display:none" aria-live="polite"></div>

    <a class="back" href="index.html">‚Üê Back to store</a>
  </div>

<script>
  // read selected plan from URL
  const params = new URLSearchParams(location.search);
  const plan = params.get('plan') || 'Premium';
  const priceMap = { Basic:9, Premium:29, Pro:59 };
  const meta = document.getElementById('meta');
  meta.textContent = `Plan: ${plan} ‚Äî $${priceMap[plan]||29} per month`;

  const form = document.getElementById('paymentForm');
  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    // Basic validation
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    if(!name || !email){ alert('Fill name and email'); return; }

    // Simulate payment processing
    const result = document.getElementById('result');
    result.style.display = 'block';
    result.innerHTML = '<div class="success">Processing payment...</div>';
    setTimeout(()=>{
      result.innerHTML = '<div class="success">Payment successful! üéâ<div style="font-weight:600;margin-top:8px">Plan: '
        +plan+' ‚Ä¢ $'+(priceMap[plan]||29)+'/mo</div></div><div style="margin-top:12px">Check your email for the receipt (demo).</div>';
      // optionally redirect to index after short delay
      setTimeout(()=>{ window.location.href = 'index.html'; }, 4000);
    }, 1700);
  });
</script>
</body>
</html>
