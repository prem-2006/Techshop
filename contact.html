<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — TechShop</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",system-ui,Roboto,Arial}
  body{min-height:100vh;background:linear-gradient(120deg,#021124,#04183a);color:#e6f0ff;display:flex;align-items:center;justify-content:center;padding:24px}
  .card{width:100%;max-width:760px;background:rgba(255,255,255,0.03);padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 20px 60px rgba(2,6,23,0.6)}
  h1{color:#bfe8ff;margin-bottom:8px}
  .meta{color:#a8c7ea;margin-bottom:18px}
  label{display:block;font-size:.9rem;color:#bcdff7;margin-bottom:6px}
  input[type="text"],input[type="email"],textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#eaf6ff}
  textarea{min-height:120px;resize:vertical}
  .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
  .field{flex:1;min-width:160px}
  .send{margin-top:12px;padding:12px 16px;border-radius:10px;border:none;background:linear-gradient(90deg,#38bdf8,#818cf8);color:#062230;font-weight:800;cursor:pointer}
  .ok{margin-top:12px;color:#bfe8c6;font-weight:700}
</style>
</head>
<body>
  <div class="card">
    <h1>Contact TechShop</h1>
    <div class="meta">Questions? Feedback? Send a message — demo form (no server) will show a thank-you message.</div>

    <form id="contactForm">
      <div class="row">
        <div class="field">
          <label>Your name</label>
          <input id="name" type="text" placeholder="Your name" required>
        </div>
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@mail.com" required>
        </div>
      </div>

      <div style="margin-top:12px">
        <label>Message</label>
        <textarea id="message" placeholder="Write your message..." required></textarea>
      </div>

      <button class="send" type="submit">Send Message</button>
      <div id="ok" class="ok" style="display:none"></div>
    </form>

    <a style="display:inline-block;margin-top:12px;color:#cfefff" href="index.html">← Back to store</a>
  </div>

<script>
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const msg = document.getElementById('message').value.trim();
    if(!name || !email || !msg){ alert('Please fill all fields'); return; }

    // Simulate send
    const ok = document.getElementById('ok');
    ok.style.display = 'block';
    ok.textContent = 'Thanks '+name+' — your message has been received! (demo)';
    // clear form
    form.reset();
  });
</script>
</body>
</html>
